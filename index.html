<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Rock Paper Scissors</title>
    <script type="module" src="./src/js/index.js" defer></script>
  </head>

  <body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="player-score">
        <h2>Player</h2>
        <p id="player-score">0</p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p id="computer-score">0</p>
      </div>
    </div>
    <div id="output">
      <p id="output-text"></p>
    </div>
    <div class="hands">
      <div id="rock">
        <img src="https://img.icons8.com/color/240/000000/hand-rock.png" />
        <h3>Rock</h3>
      </div>
      <div id="paper">
        <img src="https://img.icons8.com/color/240/000000/hand.png" />
        <h3>Paper</h3>
      </div>
      <div id="scissors">
        <img
          src="https://img.icons8.com/color/240/000000/hand-scissors--v1.png"
        />
        <h3>Scissors</h3>
      </div>
    </div>
  </body>
</html>
